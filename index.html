<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Picker</title>
    <link rel="stylesheet" href="picker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Random Picker</h1>

	<div class="container-fluid">
		 Add Item: <input type="text" id="myText" value="" maxlength="15">

		<button type="button" class="btn btn-primary" onclick="myFunction()">Add</button>
		<button type="button" class="btn btn-danger" onclick="remove()">Remove</button>

		<div id="itemList"></div>
	</div>

    <div class="container-fluid p-5 d-flex justify-content-center">
    	<div class=" bg-primary p-5 rounded-circle samps ">
    		<h1 class="p-5 m-3 d-flex justify-content-center align-self-center text-center text-white" id="texts"></h1>
		</div>
    </div>

    <div class="container-fluid p-5 d-flex justify-content-center">
    	<div class="row">
    		<div class="col">
				<button type="button" class="btn btn-primary" onclick="startShuffle()">Start</button>
    		</div>
    		<div class="col">
				<button type="button" class="btn btn-danger" onclick="stopShuffle()">Stop</button>
    		</div>
		</div>
    </div>
	

    <script type="text/javascript" src="picker.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
